{% comment %}
 id: head
 type: partial
 version: 11.11.11
{% endcomment %}

{% assign @icons = site.data.meta.socials.icons %}

<ul class="icons">

  {% for icon in @icons %}
  <li>
    <a href="{{ icon.href }}" 
    data-tooltip="{{ icon.tag }}"
       class="icon hvr-bob tooltip {{ icon.icon.set }} fa-{{ icon.icon.id }}">
       <span class="label" >{{ icon.name }}</span>
    </a>
  </li>
  {% endfor %}
  
</ul>
