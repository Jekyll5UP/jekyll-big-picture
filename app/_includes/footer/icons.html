{% comment %}
 id: head
 type: partial
 version: 11.11.11
{% endcomment %}

{% assign @icons = site.data.meta.socials.icons %}

<ul class="icons">

  {% for icon in @icons %}
  <li>
    <a href="{{ icon.href }}" 
       class="icon {{ icon.icon.set }} fa-{{ icon.name }}">
       <span class="label">{{ icon.name }}</span>
    </a>
  </li>
  {% endfor %}
  
</ul>
