stylesheets:
  - ns: main
    basePath: /assets/styles/
    resources:
      - main.css

  - ns: externals
    basePath: https://
    resources:
      #- unpkg.com/spectre.css/dist/spectre-exp.min.css
      # - unpkg.com/spectre.css/dist/spectre-icons.min.css

prescripts:
  - ns: externals
    basePath: https://
    resources:
      - cdn.jsdelivr.net/npm/tsparticles"
      - cdn.jsdelivr.net/npm/jquery-particles

postscripts:
  - ns: big_picture
    basePath: /assets/scripts/modules/big-picture/
    resources:
      - jquery.min.js
      - jquery.scrolly.min.js
      - jquery.scrollex.min.js
      - jquery.poptrox.min.js
      - browser.min.js
      - breakpoints.min.js
      - util.js
      - main.js

webfonts:
  - ns: google webfonts
    preconnects:
      - href: https://fonts.googleapis.com
        opts:

      - href: https://fonts.gstatic.com
        opts: crossorigin
    resources:
      - id: Expletus Sans
        href: https://fonts.googleapis.com/css2?family=Expletus+Sans&display=swap

icons:
  basePath: /assets/images/favicons/
  sizes: [180x180, 152x152, 144x144, 120x120, 114x114, 76x76, 72x72, 57x57]
